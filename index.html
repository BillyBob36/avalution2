<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalution 2</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="settings-btn" id="settingsBtn" aria-label="Paramètres">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1Z"/>
            </svg>
        </button>
        
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <span>Paramètres</span>
                <button class="settings-close" id="settingsClose">&times;</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Qualité</label>
                    <select id="qualitySelect">
                        <option value="quart">Quart (240p)</option>
                        <option value="demi" selected>Demi (480p)</option>
                        <option value="full">Full (960p)</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Silence min: <span id="silenceValue">0.7</span>s</label>
                    <input type="range" id="silenceThreshold" min="0.3" max="3.0" step="0.1" value="0.7">
                </div>
                <div class="setting-item">
                    <label>Voix</label>
                    <select id="voiceSelect">
                        <option value="alloy" selected>Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="nova">Nova</option>
                        <option value="onyx">Onyx</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="avatar-container">
            <img id="avatarImg" alt="Avatar">
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Écrivez votre message..." autocomplete="off">
            <button id="sendButton">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
