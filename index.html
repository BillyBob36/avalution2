<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalution 2</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls-top">
            <div class="quality-selector">
                <label>Qualité:</label>
                <select id="qualitySelect">
                    <option value="quart">Quart (240p)</option>
                    <option value="demi" selected>Demi (480p)</option>
                    <option value="full">Full (960p)</option>
                </select>
            </div>
            <div class="silence-slider">
                <label>Silence min: <span id="silenceValue">0.7</span>s</label>
                <input type="range" id="silenceThreshold" min="0.3" max="3.0" step="0.1" value="0.7">
            </div>
            <div class="voice-selector">
                <label>Voix:</label>
                <select id="voiceSelect">
                    <option value="alloy" selected>Alloy</option>
                    <option value="echo">Echo</option>
                    <option value="fable">Fable</option>
                    <option value="nova">Nova</option>
                    <option value="onyx">Onyx</option>
                    <option value="shimmer">Shimmer</option>
                </select>
            </div>
        </div>
        
        <div class="avatar-container">
            <img id="avatarImg" alt="Avatar">
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Écrivez votre message..." autocomplete="off">
            <button id="sendButton">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
